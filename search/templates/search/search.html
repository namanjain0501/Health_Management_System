{%extends "base_layout.html" %}
{%block content%}
    <h1>Doctors :</h1>
    <form class="form-inline my-2 my-lg-3">
        <input class="form-control mr-sm-2" type="search" placeholder="name/locality/specialization" aria-label="Search" name="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    {% for doctor in doctors %}
    <article class="media content-section">
    <img class = "rounded-circle article-img"src = "{{ doctor.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{%url 'search:doctor-detail' doctor.id%}">{{ doctor.name }}</a>
        <small class="text-muted"><br>Specialization : {{ doctor.specialization }}</br></small>
        <small class="text-muted">Locality : {{ doctor.locality }}</small>
      </div>
    </div>
    </article>
  {% endfor %}
{%endblock content%}
