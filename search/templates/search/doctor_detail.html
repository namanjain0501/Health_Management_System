{%extends "base_layout.html" %}
{%block content%}
    <article class="media content-section">
    <img class = "rounded-circle article-img"src = "{{ doctor.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <h2 class = "article-title">Dr. {{ doctor.name }}<h2>
        <small class="text-muted"><br> <b> Specializaions :  </b> {{ doctor.specialization }}</small>
        <small class="text-muted"><br> <b>Clinic Address : </b>{{ doctor.work_address }}</small>
        <small class="text-muted"><br> <b>Contact No. : </b>{{ doctor.phone }}</small>
        <small class="text-muted"><br><b>email : </b>{{ doctor.user.email }}</br></small>
        <br>
        <a class="appointment-book" href="{% url 'appointment:book-appointment' doctor.id %}">Book Appointment</a>
      </div>
    </div>
    </article>
{%endblock content%}
