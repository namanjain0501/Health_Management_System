{%extends "base_layout.html"%}
{%block content%}
    <html>
        <div class="records">
            {% for record in r1 %}
                <div class="record">
                    <h2>Doctor : {{record.doc}}</h2>
                    <h2>Date & Time : {{record.time}}</h2>
                    <h3>Symptoms : {{record.symptoms}}</h3>
                    <h3>Prescription : {{record.pres}}</h3>
                </div>
            {% endfor %}
        </div>
    </html>
{% endblock content %}
